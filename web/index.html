<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8F99FB, #D8E4FF);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.2rem;
            color: #4c5fd7;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: #4c5fd7;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #3946b8;
        }

        .image-wrapper {
            margin: 15px 0;
        }

        .image-wrapper img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stickers {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .stickers img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .stickers img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taskify</h1>
        <h3>Welcome to the Task Management App</h3>
        
        <div class="image-wrapper">
            <img src="https://png.pngtree.com/png-vector/20230122/ourmid/pngtree-to-do-list-icon-in-comic-style-document-checklist-cartoon-vector-illustration-on-white-isolated-background-notepad-check-mark-splash-effect-business-concept-vector-png-image_49383246.jpg" alt="Taskify Illustration">
        </div>

        <a href="index.jsp" class="cta-button">Click here to explore Taskify!</a>
        <div class="stickers">
            <img src="https://cdn-icons-png.flaticon.com/512/2932/2932345.png" alt="Notepad Sticker">
            <img src="https://cdn-icons-png.flaticon.com/512/2928/2928784.png" alt="Pencil Sticker">
            <img src="https://cdn-icons-png.flaticon.com/512/3793/3793832.png" alt="Floral Sticker">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921825.png" alt="Flower Sticker">
            <img src="https://cdn-icons-png.flaticon.com/512/2866/2866575.png" alt="Planner Sticker">
        </div>
    </div>
</body>
</html>
